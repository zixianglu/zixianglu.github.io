<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Filter</title>
<script src="js/d3.min.js" charset="utf-8"></script>
<script>
function Close() 
{
	window.close();	
}
</script>

</head>
<body>
<div id="table">

</div>
<div>
	<input id = "Close" type="button" value = "Close" name="close" onclick = "Close()"/>
</div>
<script type="text/javascript">
var row = window.opener.filterData.slice();


//alert(row);

var tbl = d3.select("#table")
        .append("table")
        .attr("id", "ntable")
        .style("border-collapse", "collapse")
        .style("border", "2px black solid");
      
    // headers
    tbl.append("thead")
    	  .append("tr")
        .selectAll("th")
        .data(row[0])
        .enter()
        .append("th")
        .text(function(d) {return d;})
        .style("border", "1px black solid")
        .style("padding", "10px")
        .on("mouseover", function(){d3.select(this).style("background-color", "red")}) 
        .on("mouseout", function(){d3.select(this).style("background-color", "white")}) 
        .style("font-size", "15px");

    // data
    tbl.append("tbody")
        .selectAll("tr").data(row.slice(1))
        .enter().append("tr")

        .selectAll("td")
        .data(function(d){return d;})
        .enter()
        .append("td")
        .text(function(d){return d;})
        .style("border", "1px black solid")
        .on("mouseover", function(){d3.select(this).style("background-color", "aliceblue")}) 
        .on("mouseout", function(){d3.select(this).style("background-color", "white")}) 
        .style("font-size", "12px");

</script>

</body>
</html>
